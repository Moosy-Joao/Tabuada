<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
</head>
<body>
    <main>
        <h2>Digite o número e confirme para gerar uma tabuada</h2>
        <form id="multiplication-form" autocomplete="off">
            <div class="form-control">
                <label for="number">Tabuada do:</label>
                <input type="number" id="number" name="number" placeholder="3" required>
            </div>
            <div class="form-control">
                <label for="multiplicator">Multiplicar até:</label>
                <input type="number" id="multiplicator" name="multiplicator" value="10" min="1" required>
            </div>
            <input type="submit" value="Calcular">
        </form>
        <section id="multiplication-table" aria-live="polite">
            <h2 class="multiplication-title">Tabuada do número: <span></span></h2>
            <div id="multiplication-operations">
                <p>Informe um número para calcular uma tabuada...</p>
            </div>
        </section>
    </main>
</body>
</html>
